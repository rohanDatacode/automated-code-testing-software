<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chatbot</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #343a40, #2a2e32, #343a40);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            padding: 0;
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.3);
        }

        .chat-header {
            background: linear-gradient(135deg, #F5A524, #f7b851);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .chat-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }

        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            background: #4dff4d;
            border-radius: 50%;
            margin-left: auto;
            position: relative;
            box-shadow: 0 0 10px #4dff4d;
        }

        .status-indicator::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: inherit;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px #4dff4d;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            70% { transform: scale(2); opacity: 0; }
            100% { transform: scale(1); opacity: 0; }
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background:  #343a40;
            scroll-behavior: smooth;
            background-image: 
                radial-gradient(circle at 25px 25px, rgba(245,165,36,0.05) 2%, transparent 0%),
                radial-gradient(circle at 75px 75px, rgba(52,58,64,0.05) 2%, transparent 0%);
            background-size: 100px 100px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: messageAppear 0.3s forwards;
            transition: transform 0.3s ease;
        }

        .message:hover {
            transform: translateY(-2px);
        }

        @keyframes messageAppear {
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            flex-shrink: 0;
            margin: 0 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .avatar:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .user .avatar {
            background: linear-gradient(135deg, #F5A524, #f7b851);
            box-shadow: 0 3px 10px rgba(245,165,36,0.3);
        }

        .bot .avatar {
            background: linear-gradient(135deg, #343a40, #2a2e32);
            box-shadow: 0 3px 10px rgba(52,58,64,0.3);
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            position: relative;
            transition: transform 0.3s ease;
        }

        .message-content:hover {
            transform: scale(1.02);
        }

        .user .message-content {
            background: linear-gradient(135deg, #F5A524, #f7b851);
            color: white;
            border-top-right-radius: 5px;
            box-shadow: 0 3px 15px rgba(245,165,36,0.2);
        }

        .bot .message-content {
            background: linear-gradient(135deg, #343a40, #2a2e32);
            color: #f8f9fa;
            border-top-left-radius: 5px;
            box-shadow: 0 3px 15px rgba(52,58,64,0.2);
        }

        .timestamp {
            font-size: 0.7rem;
            margin-top: 5px;
            opacity: 0.7;
        }

        .user .timestamp {
            color: rgba(255,255,255,0.9);
            text-align: right;
        }

        .bot .timestamp {
            color: #f8f9fa;
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 12px 16px;
            background: linear-gradient(135deg, #343a40, #2a2e32);
            border-radius: 15px;
            box-shadow: 0 3px 15px rgba(52,58,64,0.2);
            margin-left: 60px;
            width: fit-content;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #F5A524;
            border-radius: 50%;
            animation: typingBounce 1s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        .input-box {
            padding: 20px;
            background: #343a40;
            border-top: 1px solid rgba(248,249,250,0.1);
            position: relative;
        }

        .input-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #F5A524, transparent, #F5A524);
        }

        .input-container {
            display: flex;
            gap: 10px;
            position: relative;
        }

        input {
            flex: 1;
            padding: 15px;
            border: 2px solid rgba(248,249,250,0.1);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(248,249,250,0.05);
            color: #f8f9fa;
            backdrop-filter: blur(10px);
        }

        input:focus {
            outline: none;
            border-color: #F5A524;
            box-shadow: 0 0 15px rgba(245,165,36,0.2);
            transform: translateY(-1px);
        }

        input::placeholder {
            color: rgba(248,249,250,0.5);
        }

        button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #F5A524, #f7b851);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        button:hover::before {
            transform: translateX(100%);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245,165,36,0.3);
            background: linear-gradient(135deg, #f7b851, #F5A524);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        button:disabled::before {
            display: none;
        }

        .character-count {
            position: absolute;
            right: 140px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8rem;
            color: rgba(248,249,250,0.7);
            transition: color 0.3s ease;
        }

        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: #f8f9fa;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: #343a40;
            border-radius: 3px;
            transition: background 0.3s ease;
        }

        .chat-box::-webkit-scrollbar-thumb:hover {
            background: #F5A524;
        }

        .emoji-picker {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: rgba(248,249,250,0.95);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            padding: 15px;
            display: none;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            transform-origin: bottom right;
            animation: scaleIn 0.2s ease;
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .emoji-picker.active {
            display: grid;
        }

        .emoji {
            font-size: 1.4rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji:hover {
            background: #F5A524;
            color:  #343a40;
            transform: scale(1.2);
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 8px;
            display: none;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message.active {
            display: block;
        }

        @media (max-width: 768px) {
            .message-content {
                max-width: 85%;
            }

            .character-count {
                right: 120px;
            }

            button {
                padding: 15px 20px;
            }

            .emoji-picker {
                grid-template-columns: repeat(6, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <i class="fas fa-robot"></i>
            <h1>Test Cases generator</h1>
            <div class="status-indicator"></div>
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-box">
            <div class="input-container">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Type a message..." 
                    maxlength="500"
                >
                <div class="character-count">0/500</div>
                <button onclick="toggleEmojiPicker()">
                    <i class="far fa-smile"></i>
                </button>
                <button onclick="sendMessage()" id="sendButton" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
                <div class="emoji-picker" id="emojiPicker"></div>
            </div>
            <div class="error-message" id="errorMessage">
                Unable to connect to the chat service. Please try again.
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const emojiPicker = document.getElementById('emojiPicker');
        const characterCount = document.querySelector('.character-count');
        const errorMessage = document.getElementById('errorMessage');
        let isTyping = false;

        const API_URL = 'http://localhost:8000/chat/';
        const emojis = ['ðŸ˜Š', 'ðŸ˜‚', 'ðŸ¤”', 'ðŸ‘', 'â¤ï¸', 'ðŸŽ‰', 'ðŸŒŸ', 'ðŸ‘‹', 'ðŸ¤–', 'âœ¨', 'ðŸ”¥', 'ðŸ‘', 'ðŸ™Œ', 'ðŸ’¡', 'ðŸ’ª', 'ðŸŽ¯'];

        emojis.forEach(emoji => {
            const span = document.createElement('span');
            span.className = 'emoji';
            span.textContent = emoji;
            span.onclick = () => addEmoji(emoji);
            emojiPicker.appendChild(span);
        });

        userInput.addEventListener('input', () => {
            const length = userInput.value.length;
            characterCount.textContent = `${length}/500`;
            characterCount.style.color = length > 400 ? '#dc3545' : 'rgba(248,249,250,0.7)';
            sendButton.disabled = length === 0;
            errorMessage.classList.remove('active');
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && userInput.value.trim()) {
                sendMessage();
            }
        });

        function toggleEmojiPicker() {
            emojiPicker.classList.toggle('active');
        }

        function addEmoji(emoji) {
            userInput.value += emoji;
            userInput.focus();
            const event = new Event('input');
            userInput.dispatchEvent(event);
        }

        function formatTimestamp() {
            return new Intl.DateTimeFormat('en-US', {
                hour: 'numeric',
                minute: 'numeric',
                hour12: true
            }).format(new Date());
        }

        function createMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.innerHTML = sender === 'user' ? 
                '<i class="fas fa-user"></i>' : 
                '<i class="fas fa-robot"></i>';

            const content = document.createElement('div');
            content.className = 'message-content';
            
            const messageText = document.createElement('div');
            
            if (sender === "bot") messageText.innerHTML = marked.parse(text);
            else messageText.textContent = text;
            
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = formatTimestamp();

            content.appendChild(messageText);
            content.appendChild(timestamp);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);

            return messageDiv;
        }

        function showTypingIndicator() {
            if (isTyping) return;
            
            isTyping = true;
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatBox.appendChild(typingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.querySelector('.typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
            isTyping = false;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            chatBox.appendChild(createMessage(message, 'user'));
            userInput.value = '';
            sendButton.disabled = true;
            characterCount.textContent = '0/500';
            chatBox.scrollTop = chatBox.scrollHeight;

            showTypingIndicator();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: message })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                removeTypingIndicator();
                chatBox.appendChild(createMessage(data.response, 'bot'));
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                errorMessage.classList.add('active');
                chatBox.appendChild(createMessage("I'm sorry, I'm having trouble connecting to the server. Please try again later.", 'bot'));
            }

            chatBox.scrollTop = chatBox.scrollHeight;
            emojiPicker.classList.remove('active');
        }

        setTimeout(() => {
            chatBox.appendChild(createMessage("Hello! I'm connected and ready to help. On what code can I assist you on today?", 'bot'));
        }, 500);

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.emoji-picker') && !e.target.closest('button')) {
                emojiPicker.classList.remove('active');
            }
        });
    </script>
</body>
</html>
